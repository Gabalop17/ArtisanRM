<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Artesano</title>
    <link rel="stylesheet" href="css/style_RA.css">
</head>
<body>
    <section class="registration-container">
        <!-- Columna izquierda -->
        <div class="left-column">
            <!-- Agregar contenido si es necesario -->
        </div>

        <!-- Columna derecha -->
        <div class="right-column">
            <!-- Botón de regreso con imagen -->
            <div class="back-button-container">
                <a href="../ARM/tipo%20de%20registro.html">
                    <img src="https://cdn.icon-icons.com/icons2/1673/PNG/512/arrowbackoutline_110825.png" alt="Regresar a tipo de registro" class="back-arrow">
                </a>
            </div>

            <!-- Formulario de registro -->
            <form class="registration-form" id="registerForm" action="">
                <h2 class="form-title">Nuevo usuario artesano</h2>
                <label for="name" class="form-label">Nombre</label>
                <input id="name" type="text" class="form-input" placeholder="Benito Escobedo Enriquez" required>

                <label for="email" class="form-label">Correo</label>
                <input id="email" type="email" class="form-input" placeholder="Benito.99@gmail.com" required>

                <label for="phone" class="form-label">Número telefónico</label>
                <input id="phone" type="tel" class="form-input" placeholder="9841315475" required>

                <label for="password" class="form-label">Contraseña</label>
                <input id="password" type="password" class="form-input" placeholder="**********" required>

                <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                <input id="confirm-password" type="password" class="form-input" placeholder="**********" required>

                <button type="submit" class="submit-button">Registrarse</button>
            </form>

            <!-- Sección de redes sociales -->
            <div class="social-login-section">
                <div class="overlay">
                    <p class="social-login-text">Continuar con</p>
                    <div class="social-icons">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ae0b8995383925a5946d4450b4df6a9f3fd76580eb4aab7131ff4e1d4da494d3" class="social-icon" alt="Icono social 1">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2226481925b65fb7add0870c48d97d15ca3ff14c5383b5143f2af7eb397e3ed8" class="social-icon" alt="Icono social 2">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/5a384f1b6d536cddc72be87e33c031c25e87be6d1e4298e02666edc9b7e6325e" class="social-icon" alt="Icono social 3">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("registerForm");

  form.addEventListener("submit", (event) => {
    event.preventDefault(); // Evita el envío predeterminado del formulario

    // Simulación de un registro exitoso
    alert("Registro exitoso. Redirigiendo a la página principal...");
    
    // Redirigir a index.html
    window.location.href = "index.html";
  });
});

    </script>
</body>
</html>
