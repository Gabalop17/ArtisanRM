<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../ARM/css/style_login.css">
</head>
<body>
    <section class="registration-container">
        <!-- Columna izquierda -->
        <div class="left-column">
        </div>
        <!-- Columna derecha -->
        <div class="right-column">
            <div class="back-button-container">
                <a href="../ARM/index.html">
                    <img src="https://cdn.icon-icons.com/icons2/1673/PNG/512/arrowbackoutline_110825.png" alt="Regresar a tipo de registro" class="back-arrow">
                </a>
            </div>
            <div class="logo-container">
                <img src="../ARM/imagenes/5.png" alt="Logo" class="logo">
              </div>
            <form class="registration-form">
                <div class="card-title" style="text-align: center; padding-left: 200px; padding-right: 100px;">
                <h2 class="form-title" style=" color: white; width: 220px; text-align: center;">Inicio de sesión</h2>
                </div>
                <label for="email" class="form-label" style="background-color: transparent; box-shadow:none ;">Correo</label>
                <input id="email" type="email" class="form-input" placeholder="Ingrese su correo" />
                <label for="password" class="form-label" style="background-color: transparent; box-shadow: none;">Contraseña</label>
                <input id="password" type="password" class="form-input" placeholder="Ingrese su contraseña" />
                <button type="submit" class="submit-button">Entrar</button>
                <div class="links">
                    <a href="#" class="forgot-password" style="color: black;">¿Olvidaste tu contraseña?</a>
                    <a href="../ARM/tipo de registro.html" class="register-link" style="color: black;">Registrarse</a>
                </div>
            </form>
            <div class="social-login-section">
                <div class="overlay" style="position: relative;">
                    <p class="social-login-text" style="color: black; font-family: doto;">Continuar con:</p>
                    <div class="social-icons">
                        <img src="https://logos-world.net/wp-content/uploads/2023/08/X-Logo.png" class="social-icon" alt="Social media icon 1" style="width: fit-content;" />
                        <img src="https://static.vecteezy.com/system/resources/previews/021/492/009/non_2x/instagram-logo-transparent-free-png.png" class="social-icon" alt="Social media icon 2"  style="width: fit-content;"/>
                        <img src="https://th.bing.com/th/id/R.70ecfdd862bdc3fdbf5715085812f49e?rik=fDJPk4oWTEisvw&pid=ImgRaw&r=0" class="social-icon" alt="Social media icon 3" />
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
